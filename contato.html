<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<!--alt e utilizado para acessibilidade onde informamos oque e imagem apresenta como mensagem -->
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<!--dando enfase em uma imagem com o h1 -->
						<!--tag "a" para linkar uma pagina com a outra -->
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<!--criando um formulario -->
			<!--todo formulario tem que ter um tipo, assim como o tipo tambem tem que receber um name -->
			<!--dentro formulario usase uma etiqueta para um titulo input o label -->
			<!--o label anda junto do input sendo necessario associar o input com um id para o label usando o for -->
			<!--todo formulario possui um input com o type submit para enviar os dados para um servidor -->
			<!--identifique bem o type de acordo com a sua função -->
			<!--required serve para deixar o campo obrigatorio para o preenchimento -->
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<!--area de texto, podemos definir a quantidade de colunas e de linhas -->
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" required></textarea>

				<fieldset>
					<!--quando configuramos um ou mais campos referentes a um assunto especificos com o fildset-->
					<!--para o texto do paragrafo utiliza-se o legend -->
					<!--tipo radio podemos selecionar somente um item passando somente o name para informar que os elementos fazem parte do mesmo grupo -->
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

				</fieldset>

				<fildset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fildset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
					
				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<!--para criar uma tabela utiliza-se a tag table -->
			<!--tr para criar uma linha, e dentro dessa linha temos celulas uma td para o conteudo que quisermos -->
			<!--podemos definir um head e body na tabela usando o thead para indicar o cabeçalho da tabela e o tbody para o copor e tfoot para o rodape -->
			<!--e possivel utilizar o colspan"X" (X valor do elemento) para deixar um elemento tomando o espaço passado na celula utilizando as tags <tr><td colspan="X"></td></tr>-->
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
